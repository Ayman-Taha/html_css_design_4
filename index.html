<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Design 4</title>

		<!-- Stylesheets -->

		<!-- Normalize.css makes browsers render all elements more consistently and in line with modern standards. It precisely targets only the styles that need normalizing. -->
		<link rel="stylesheet" href="css/normalize.css" />

		<!-- Google Font : Open Sans -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap"
			rel="stylesheet"
		/>

		<!-- Font Awesome CSS -->
		<link rel="stylesheet" href="css/all.min.css" />

		<!-- Framework CSS -->
		<link rel="stylesheet" href="css/framework.css" />

		<!-- Main CSS -->
		<link rel="stylesheet" href="css/main.css" />
	</head>

	<body>
		<div class="page flex">
			<div class="sidebar bg-white p-20 relative">
				<h3 class="relative txt-cntr">Ayman</h3>
				<ul>
					<li>
						<a
							class="active flex align-center fs-14 txt-black rad-6 p-10"
							href="index.html"
						>
							<i class="fa-regular fa-chart-bar fa-fw"></i>
							<span class="hide-mobile">Dashboard</span>
						</a>
					</li>
					<li>
						<a
							class="flex align-center fs-14 txt-black rad-6 p-10"
							href="settings.html"
						>
							<i class="fa-solid fa-gear fa-fw"></i>
							<span class="hide-mobile">Settings</span>
						</a>
					</li>
					<li>
						<a
							class="flex align-center fs-14 txt-black rad-6 p-10"
							href="profile.html"
						>
							<i class="fa-regular fa-user fa-fw"></i>
							<span class="hide-mobile">Profile</span>
						</a>
					</li>
					<li>
						<a
							class="flex align-center fs-14 txt-black rad-6 p-10"
							href="projects.html"
						>
							<i class="fa-solid fa-diagram-project fa-fw"></i>
							<span class="hide-mobile">Projects</span>
						</a>
					</li>
					<li>
						<a
							class="flex align-center fs-14 txt-black rad-6 p-10"
							href="courses.html"
						>
							<i class="fa-solid fa-graduation-cap fa-fw"></i>
							<span class="hide-mobile">Courses</span>
						</a>
					</li>
					<li>
						<a
							class="flex align-center fs-14 txt-black rad-6 p-10"
							href="friends.html"
						>
							<i class="fa-regular fa-circle-user fa-fw"></i>
							<span class="hide-mobile">Friends</span>
						</a>
					</li>
					<li>
						<a
							class="flex align-center fs-14 txt-black rad-6 p-10"
							href="files.html"
						>
							<i class="fa-regular fa-file fa-fw"></i>
							<span class="hide-mobile">Files</span>
						</a>
					</li>
					<li>
						<a
							class="flex align-center fs-14 txt-black rad-6 p-10"
							href="plans.html"
						>
							<i class="fa-regular fa-credit-card fa-fw"></i>
							<span class="hide-mobile">Plans</span>
						</a>
					</li>
				</ul>
			</div>

			<div class="content hide-overflow w-full">
				<div class="head bg-white p-15 between-flex">
					<div class="search relative">
						<input class="p-10" type="search" placeholder="Type A Keyword" />
					</div>
					<div class="icons flex align-center">
						<span class="notification relative">
							<i class="fa-regular fa-bell fa-lg"></i>
						</span>
						<img src="images/avatar.png" alt="Avatar Image" />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
